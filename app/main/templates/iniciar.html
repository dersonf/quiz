{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_field %}

{% block content %}
<form method="post" novalidade>
    {{ form.hidden_tag() }}
    {{ render_field(field=form.nome, form_type='horizontal', horizontal_columns=('sm', 1, 100)) }}
    {{ render_field(form.iniciar, button_size='lg') }}
</form>
{% endblock %}
