{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.nome.label }}
        {{ form.nome(size=40) }}<br>
        {% for error in form.nome.errors %}
        <span style="color:red;">[{{ error }}]</span>
        {% endfor %}
    <p>
    <p>{{ form.iniciar() }}</p>
</form>
{% endblock %}
