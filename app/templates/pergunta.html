{% extends "base.html" %}

{% block content %}
<br>
<h1>Pergunta:</h1>
<p><h2>{{ pergunta.pergunta }}</h2></p>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <h2>{{ form.resposta }}</h2>
    {% for error in form.resposta.errors %}
    <span style="color:red;">[{{ error }}]</span>
    {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<p>ID: {{ pergunta.id }}</p>
{% endblock %}
