{% extends "base.html" %}

{% block content %}
<p><h2>{{ pergunta.pergunta }}</h2></p>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <h3>{{ form.resposta(style="list-style:none") }}</h3>
    {% for error in form.resposta.errors %}
    <span style="color:red;">[{{ error }}]</span>
    {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<p>ID: {{ pergunta.id }}</p>
{% endblock %}
